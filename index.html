<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zakazivanje termina</title>
<style>
  body { font-family: Arial, sans-serif; margin: 10px; }
  #calendar { width: 100%; }

  .week-container {
    margin-bottom: 30px;
    overflow-x: auto;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    min-width: 600px;
    table-layout: fixed;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
    font-size: 12px;
    word-wrap: break-word;
  }

  th { background-color: #f0f0f0; }
  td.free { background-color: #d4edda; color: #155724; }
  td.occupied { background-color: #f8d7da; color: #721c24; }
  td.header-time {
    background-color: #e9ecef;
    font-weight: bold;
    position: sticky;
    left: 0;
    background-clip: padding-box;
    z-index: 2;
  }

  th.header-time {
    position: sticky;
    left: 0;
    background-color: #e9ecef;
    z-index: 3;
  }

  h2 { text-align: center; margin-bottom: 10px; }

  @media (max-width: 600px) {
    th, td { font-size: 10px; padding: 4px; }
  }
</style>
</head>
<body>

<h2>Pregled slobodnih termina</h2>
<div id="calendar"></div>

<script>
// Radno vreme
const workHoursStart = 10;
const workHoursEnd = 18;
const daysOfWeek = ["Pon", "Uto", "Sre", "Čet", "Pet", "Sub"];

let occupiedSlots = [];

function formatDateSR(date) {
  const d = date.getDate().toString().padStart(2, '0');
  const m = (date.getMonth() + 1).toString().padStart(2, '0');
  const y = date.getFullYear();
  return `${d}.${m}.${y}`;
}

function getDateISO(date) {
  const y = date.getFullYear();
  const m = (date.getMonth() + 1).toString().padStart(2, '0');
  const d = date.getDate().toString().padStart(2, '0');
  return `${y}-${m}-${d}`;
}

function renderCalendar() {
  const container = document.getElementById("calendar");
  container.innerHTML = "";

  const weeksCount = 4;
  const today = new Date();
  const currentDay = today.getDay() === 0 ? 7 : today.getDay(); // 1=Pon, 7=Ned

  const diffToMonday = (currentDay === 7 ? 6 : currentDay - 1);
  const monday = new Date(today);
  monday.setDate(today.getDate() - diffToMonday);

  for (let w = 0; w < weeksCount; w++) {
    const weekDiv = document.createElement("div");
    weekDiv.className = "week-container";

    const table = document.createElement("table");

    const headerRow = document.createElement("tr");

    const emptyTh = document.createElement("th");
    emptyTh.textContent = "Vreme";
    emptyTh.className = "header-time";
    headerRow.appendChild(emptyTh);

    for (let i = 0; i < daysOfWeek.length; i++) {
      const d = new Date(monday);
      d.setDate(monday.getDate() + i + w * 7);

      // Sakrij dane koji su prošli u tekućoj nedelji
      if (w === 0 && d < today) continue;

      const th = document.createElement("th");
      th.textContent = `${daysOfWeek[i]} ${formatDateSR(d)}`;
      headerRow.appendChild(th);
    }
    table.appendChild(headerRow);

    for (let hour = workHoursStart; hour <= workHoursEnd; hour++) {
      const tr = document.createElement("tr");

      const timeTd = document.createElement("td");
      timeTd.textContent = `${hour}:00`;
      timeTd.className = "header-time";
      tr.appendChild(timeTd);

      for (let i = 0; i < daysOfWeek.length; i++) {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i + w * 7);

        if (w === 0 && d < today) continue; // Sakrij prošle dane za prvu nedelju

        const dateISO = getDateISO(d);
        const slotId = `${dateISO}-${hour}`;

        const td = document.createElement("td");
        if (occupiedSlots.includes(slotId)) {
          td.textContent = "Zauzeto";
          td.className = "occupied";
        } else {
          td.textContent = "Slobodno";
          td.className = "free";
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    weekDiv.appendChild(table);
    container.appendChild(weekDiv);
  }
}

function loadOccupiedSlots() {
  fetch('https://script.google.com/macros/s/AKfycbzG-yEMue-zrhDIGlEuPviy2yOqBONJb8fhbx-mXRQbolHiST75ordrTujdzFAXQQzH/exec')
    .then(response => response.json())
    .then(data => {
      occupiedSlots = data.map(item => `${item.Datum}-${item.Sat}`);
      renderCalendar();
    })
    .catch(err => {
      console.error("Greška pri učitavanju API-ja:", err);
      document.getElementById("calendar").innerHTML = "<p style='color:red; text-align:center;'>Greška pri učitavanju termina.</p>";
    });
}

loadOccupiedSlots();
</script>

</body>
</html>
